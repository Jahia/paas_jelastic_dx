---
type: install
version: 0.1
name: Jahia - Digital Experience Manager
logo: /images/jahia-logo-70x70.png
id: jahia-dx
description:
  short: Jahia - Digital Experience Manager
  text: Digital Experience Manager gives you an agile customizable platform that
    manages your entire digital ecosystem to innovate and deliver great customer
    experiences, foster internal collaboration and support dynamic business
    needs for sustainable growth.
baseUrl: https://github.com/Jahia/paas_jelastic_dx/raw/v1.7

globals:
  url_package: ${baseUrl}
  url_univ: https://github.com/Jahia/paas_jelastic_dx_universal/raw

settings:
  fields:
    - name: productVersion
      type: list
      caption: DX version
      values:
        "7.2.1.1": 7.2.1.1
        "7.2.2.0": 7.2.2.0
        "7.2.2.1": 7.2.2.1
        "7.2.3.0": 7.2.3.0
        "7.2.3.1": 7.2.3.1
        "7.3.0.0": 7.3.0.0
        "7.3.0.2": 7.3.0.2
        "7.3.1.0": 7.3.1.0
        "7.3.1.1": 7.3.1.1
      default: 7.3.1.1
    - name: rootpwd
      type: string
      caption: Jahia DX root password
      vtype: text
      required: true
    - name: toolspwd
      type: string
      caption: Jahia tools password
      vtype: text
      required: true
    - name: browsingCount
      type: string
      caption: Number of DX browsing nodes
      vtype: text
      required: true
      default: 2
    - name: envRegion
      type: regionlist
      caption: Region
      required: true
    - name: mode
      type: radio-fieldset
      caption: Operating Mode
      values:
        production: production
        development: development
      default: production
      showIf:
        production:
          - name: ddogApikey
            type: string
            caption: Datadog API KEY
            required: true
            vtype: text
    - caption: DB stack
      type: list
      name: stack
      default: mariadb-dockerized
      required: true
      values:
        - value: mysql
          caption: MySQL CE
        - value: mariadb-dockerized
          caption: MariaDB
    - caption: DB topology
      type: list
      name: dbscheme
      required: true
      dependsOn:
        stack:
          mysql:
            - value: slave
              caption: Master-Slave with extra slaves
            - value: master
              caption: Master-Master with extra slaves
            - value: single
              caption: Single Group Replication
            - value: multi
              caption: Multi Group Replication
          mariadb-dockerized:
            - value: single
              caption: One, lonely, sad and single master
            - value: slave
              caption: Master-Slave with extra slaves
            - value: master
              caption: Master-Master with extra slaves
            - value: galera
              caption: Galera Cluster
    - type: checkbox
      name: is_proxysql
      caption: Add ProxySQL for SQL Load Balancing
      value: false
    - caption: None
      inputType: hidden
      type: list
      name: dbnodeType
      dependsOn:
        stack:
          mysql:
            - value: mysql
          mariadb-dockerized:
            - value: mariadb-dockerized
    - caption: None
      inputType: hidden
      type: list
      name: dbnodes
      dependsOn:
        dbscheme:
          lonely:
            - value: 1
          slave:
            - value: 2
          master:
            - value: 2
          single:
            - value: 3
          multi:
            - value: 3
          galera:
            - value: 3
    - name: shortdomain
      type: envname
      caption: Environment
      required: true
    - name: displayname
      type: string
      caption: Display Name
      default: Jahia - Digital Experience Manager
      required: true
    - name: license
      type: text
      caption: license

onInstall:
  - script: |
      var matrix = {
        "7.2.1.1": "v1.8",
        "7.2.2.0": "v1.8",
        "7.2.2.1": "v1.8",
        "7.2.3.0": "v1.8",
        "7.2.3.1": "v1.8",
        "7.3.0.0": "v1.8",
        "7.3.0.2": "v1.8",
        "7.3.1.0": "v1.8",
        "7.3.1.1": "v1.8"
      };
      return {"result": 0,
        "universal_version": matrix['${settings.productVersion}']
      };

  - setGlobals:
      dx_version: ${settings.productVersion}
      url_universal_package: ${globals.url_univ}/${response.universal_version}

  - log: "## you choose dx v${globals.dx_version}"
  - log: "## using url for universal package: ${globals.url_universal_package}"

  - install:
      jps: ${globals.url_universal_package}/dx-cluster-universal.yml?_r=${fn.random}
      shortdomain: ${settings.shortdomain}
      region: ${settings.envRegion}
      displayName: ${settings.displayname}
      settings:
        shortdomain: ${settings.shortdomain}
        displayName: ${settings.displayname}
        dxVersion: ${globals.dx_version}
        rootpwd: ${settings.rootpwd}
        toolspwd: ${settings.toolspwd}
        browsingCount: ${settings.browsingCount}
        mode: ${settings.mode}
        ddogApikey: ${settings.ddogApikey}
        dbnodeType: ${settings.dbnodeType}
        dbscheme: ${settings.dbscheme}
        dbnodes: ${settings.dbnodes}
        stack: ${settings.stack}
        is_proxysql: ${settings.is_proxysql}
        license: ${settings.license}
